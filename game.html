<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/CSS/gamestyle.css">
    </head>
    <body>
        <section class="navBar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary ">
                <div class="container-fluid bar py-2">
                  <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Dictionary</a>

                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </section>
        <section class="game">
            <div class="make-word">
                <div class="box">
                    <input type="text" class="fld">
                    <button class="erase"><img src="./Assets/Images/erase-svgrepo-com.svg" height="40px" width="40px"></button>
                </div>
                <div class="letters">
                    <div class="letter-bubble b1" style="--i:1"></div>
                    <div class="letter-bubble b2" style="--i:2"></div>
                    <div class="letter-bubble b3" style="--i:3"></div>
                    <div class="letter-bubble b4" style="--i:4"></div>
                    <div class="letter-bubble b5" style="--i:5"></div>
                    <div class="letter-bubble b6" style="--i:6"></div>
                    <div class="letter-bubble b7"></div>
                </div>
                <div class="life">
                    <div><img src="Assets/Images/heart-svgrepo-com (1).svg"></div>
                    <div><img src="Assets/Images/heart-svgrepo-com (1).svg"></div>
                    <div><img src="Assets/Images/heart-svgrepo-com (1).svg"></div>
                    <div><img src="Assets/Images/heart-svgrepo-com (1).svg"></div>
                </div>
                <button class="enter">
                    Enter
                </button>
            </div>
            <div class="output">
                <div class="list-space">
                    <div class="header">Words Found</div>
                    <div class="space">
                    </div>
                </div>
                <div class="meter">
                    <div class="score">
                        <div class="violet"></div>
                    </div>
                    <div class="scoreNum">
                        <div>100</div>
                        <div>80</div>
                        <div>60</div>
                        <div>40</div>
                        <div>20</div>
                        <div>0</div>
                    </div>
                </div>                  
            </div> 
        </section>
        <section class="footer">
            <div class="container">
                <footer class="py-3 my-3">
                  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                  </ul>
                  <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
                </footer>
              </div>
        </section>
        <section class="popup">
            <div class="win">
                <div class="message" style="font-weight: bold;">You Won! Congrats!</div>
                <div class="highscore" style="font-size: 30px; font-weight: bold;">Score:<span> 456</span></div>
                <button onclick = "location.href = 'game.html'" class="nG enter">New Game</button>
            </div>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
